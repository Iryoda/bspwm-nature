# Set initial shell
shell:
  program: /bin/fish

# Window Configuration
window:
  opacity: 1
  padding: 
    x: 12
    y: 12

    dynamic_padding: true
# Font configuration
font: 
  normal: 
    family: 'JetBrainsMono Nerd Font Mono'
    style: Regular

  bold: 
    family: 'JetBrainsMono Nerd Font Mono'
    style: Bold 

  italic: 
    family: 'JetBrainsMono Nerd Font Mono'
    style: Italic 

  size: 14

  schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme

  one-dark: &one-dark
    primary:
      background: '#151515'
      foreground: '#e8e8d3'
    normal:
      black:   '#151515'
      red:     '#b85335'
      green:   '#799d6a'
      yellow:  '#ffb964'
      blue:    '#667899'
      magenta: '#8787af'
      cyan:    '#668799'
      white:   '#888888'
    bright:
      black:   '#404040'
      red:     '#cf6a4c'
      green:   '#99ad6a'
      yellow:  '#fad07a'
      blue:    '#8197bf'
      magenta: '#c6b6ee'
      cyan:    '#8fbfdc'
      white:   '#e8e8d3'

  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'


# Set Color Scheme
colors: *one-dark
